<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/pg-poultry/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Poultry</title>
    
    <script type="module" crossorigin src="/pg-poultry/assets/index.683b5bb2.js"></script>
    <link rel="stylesheet" href="/pg-poultry/assets/index.2a04b86c.css">
  </head>
  <body>
    <!-- UI -->
    <div id="hud" class="hud">
      <div class="hud__content">
        <div class="hud__content__left">
          <div class="hud__item">
            <p class="hud__item__title">Poultry</p>
            <p class="hud__item__value"><i class="bi ci-chicken"></i> 0</p>
          </div>
          <div class="hud__item">
            <p class="hud__item__title">Eggs</p>
            <p class="hud__item__value"><i class="bi bi-egg-fill"></i> 0</p>
          </div>
          <div class="hud__item">
            <p class="hud__item__title">Food</p>
            <p class="hud__item__value"><i class="bi ci-grain"></i> 0</p>
          </div>
        </div>
        <div class="hud__content__right">
          <div class="hud__item sketch-button">
            <p class="hud__item__title">Shop <i class="bi bi-cart4"></i></p>
            <p class="hud__item__value">
              <i class="bi bi-currency-dollar"></i><b>0</b>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- On click popup -->
    <div id="popup" class="popup">
      <div class="popup__header">
        <div class="popup__header__title"></div>
        <div class="popup__header__close">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <div class="popup__body">
        <div class="popup__body__content"></div>
      </div>
    </div>

    
  </body>
</html>
