<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Poultry</title>
    <link lang="scss" rel="stylesheet" href="src/scss/style.scss" />
  </head>
  <body>
    <!-- UI -->
    <div id="hud" class="hud">
      <div class="hud__content">
        <div class="hud__content__left">
          <div class="hud__item">
            <p class="hud__item__title">Poultry</p>
            <p class="hud__item__value"><i class="bi ci-chicken"></i> 0</p>
          </div>
          <div class="hud__item">
            <p class="hud__item__title">Eggs</p>
            <p class="hud__item__value"><i class="bi bi-egg-fill"></i> 0</p>
          </div>
          <div class="hud__item">
            <p class="hud__item__title">Food</p>
            <p class="hud__item__value"><i class="bi ci-grain"></i> 0</p>
          </div>
        </div>
        <div class="hud__content__right">
          <div id="open-shop" class="hud__item sketch-button">
            <p class="hud__item__title">Shop <i class="bi bi-cart4"></i></p>
            <p class="hud__item__value">
              <i class="bi bi-currency-dollar"></i><b>0</b>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Shop -->
    <div id="shop" class="shop">
      <div class="shop__header">
        <div class="shop__header__title"><i class="bi bi-shop"></i> Shop</div>
        <div><i class="bi bi-currency-dollar"></i><b>0</b></div>
        <div class="shop__close close-button">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <hr class="sketch-line" />
      <div class="shop__body">
        <div class="shop__tabs">
          <div class="shop__tab shop__tab--poultry sketch-button" data-tab="1">
            Poultry <i class="bi ci-chicken"></i>
          </div>
          <div class="shop__tab shop__tab--eggs sketch-button" data-tab="2">
            Eggs <i class="bi bi-egg-fill"></i>
          </div>
          <div class="shop__tab shop__tab--food sketch-button" data-tab="3">
            Food <i class="bi ci-grain"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- On click popup -->
    <div id="popup" class="popup">
      <div class="popup__header">
        <div class="popup__header__title"></div>
        <div class="popup__close close-button">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <div class="popup__body">
        <div class="popup__body__content"></div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
